ttps://lifehacker.com/the-best-discord-bots-and-how-to-use-them-1848719524","author":[{"@type":"Person","name":"Shannon Flynn"}],"headline":"The Best Discord Bots (and How to Use Them)","description":"If you haven't yet, you should try these Discord bots in your server.","dateline":"03/29/2022 at 12:30","datePublished":"2022-03-29T12:30:00-04:00","dateModified":"2022-03-29T12:30:01-04:00","mainEntityOfPage":{"@type":"WebPage","url":"https://lifehacker.com/the-best-discord-bots-and-how-to-use-them-1848719524"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/abf4725248b3cf5c041b901724fc050d.jpg","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/abf4725248b3cf5c041b901724fc050d.jpg"}},"articleBody":"If you’ve ever played a video game online, you’ve probably heard of Discord, the free voice, video, and text chat platform that many gamers use to talk. The platform is divided into separate servers with their own members, rules, topics, and channels, but one underused feature is the ability to create and code unique AI-powered bots.\n\n\nWhat are Discord bots?\n\nDiscord bots are AI-powered tools that automate tasks and add music, games, welcome messages, memes, and other interesting content to your server. These bots make it easy for you to engage with an audience, build your community, and moderate your server.\n\nThere’s a whole army of bots to choose from, each of which serves specific purposes—one may automatically welcome new users, while others use webhooks to integrate with other applications—and it can be overwhelming for new users to figure out which ones will deliver the best results for their needs.\n\nThankfully, there’s a ton of information online to help you understand the value Discord bots can provide for your server. \n\nThe best Discord bots (and their uses)\n\nUnless you join dozens of Discord servers, you may not have encountered the bots you want to include on yours. Below are some of the best Discord bots out there, plus a bit on what purpose they serve.\n\nMEE6 — An all-purpose bot\n\nSome Discord users believe MEE6 should be included on every Discord server, and it’s certainly popular—more than 16 million people use it. MEE6 can scan chats for violations, play music, and assign participation levels to users. It can be set to mute, boot, or permanently ban users if they commit a certain number of violations in a specified period. MEE6 also works with YouTube and Twitch.\n\nTacoBot — A project management bot\n\nNot to be confused with Taco Bell’s Taco Bot, TacoBot is a project management bot that integrates Trello into Discord. It can automatically post updates from your Trello board into Discord so users can view them directly, and it’s a great way to keep team members or other users up to date without them having to stay logged into Trello.\n\nEasyPoll — A polling bot\n\nEasyPoll offers a straightforward and customizable way for server owners to set up polls and allow users to vote. Users vote using reaction emotes, which adds to the fun.\n\nDank Memer — A meme bot\n\nIf you’re one of the millions of meme-lovers on Discord, Dank Memer is a great bot to include on your server. It automatically posts memes from Reddit to your chosen channels. Dank Memer also has a currency functionality, bills itself as “Discord’s largest fun economic bot.”\n\nHydra — A music bot\n\nHydra is a Discord bot that allows you to play music from various platforms, like Spotify, Bandcamp, YouTube, Soundcloud, and Deezer. You can look up song information and lyrics and choose from settings such as loop, move, replay, skip, and shuffle. \n\nEpic RPG — A gaming bot\n\nThe Epic RPG Discord bot allows users to engage in various role-playing games. They can hunt monsters, buy and sell goods, upgrade their armors, and level up using text commands. \n\nCaptcha.bot — A security bot\n\nThis bot forced users to verify their accounts. People who join a server with a Captcha bot will be redirected to Captcha.bot’s website, where they will have to log into Discord again and pass a captcha test to verify they’re human. It’s a good way to cut down on spam on your server.\n\nHow to code a Discord bot\n\nYou may want to include a Discord bot that serves a specific purpose but can’t find one that fits your needs. Luckily, if you have programming know-how, you can code your own  bots that can do anything you want.\n\nThere are several Github threads that will instruct you on how to get started making your own bots and troubleshoot issues. People with advanced programming skills will find many online tutorials to take them through the bot-creation process. It usually takes around 30 minutes to build one, but the time and effort required will vary depending on your coding skills.\n\n","articleSection":"discord","keywords":["discord","video game bot","software","soundcloud","internet bots","rpg","twitch","github","technology internet","spotify","taco bell","trello","instant messaging clients","freeware","tay","captcha","alt tech","computing"],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"Lifehacker","url":"https://lifehacker.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-lifehacker-amp.png"},"sameAs":["https://www.facebook.com/lifehacker","https://www.youtube.com/user/lifehacker","https://twitter.com/lifehacker","https://instagram.com/lifehackerdotcom"]},"video":[]}</script><div class="js_starterpost"><div class="sc-1fofo4n-0 cdfDtI"><div class="sc-83o472-1 hrQzph"><div class="sc-83o472-0 cCffwF"><div class="sc-1jc3ukb-0 eJFjvj"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc-1ixdk2y-0 gkSkzv"><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta xyz/&quot;,{&quot;metric25&quot;:1}]]" href="https://mee6.xyz/" target="_blank" rel="noopener noreferrer">MEE6 </a></span>— An all-purpose bot</h3><p class="sc-77igqf-0 bOfvBY">Some Discord users believe MEE6 should be included on every Discord server, and it’s certainly popular—more than 16 million people use it. MEE6 can scan chats for violations, play music, and assign participation levels to users. It can be set to mute, boot, or permanently ban users if they commit a certain number of violations in a specified period. MEE6 also works with YouTube and Twitch.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50267"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://tacobot.app/&quot;,{&quot;metric25&quot;:1}]]" href="https://tacobot.app/" target="_blank" rel="noopener noreferrer">TacoBot</a></span> — A project management bot</h3><p class="sc-77igqf-0 bOfvBY">Not to be confused <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.tacobell.com/blog/TacobotFeedArticlePage&quot;,{&quot;metric25&quot;:1}]]" href="https://www.tacobell.com/blog/TacobotFeedArticlePage" target="_blank" rel="noopener noreferrer">with Taco Bell’s Taco Bot</a></span>, TacoBot is a project management bot that integrates Trello into Discord. It can automatically post updates from your Trello board into Discord so users can view them directly, and it’s a great way to keep team members or other users up to date without them having to stay logged into Trello.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50268"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://easypoll.bot/&quot;,{&quot;metric25&quot;:1}]]" href="https://easypoll.bot/" target="_blank" rel="noopener noreferrer">EasyPoll</a></span> — A polling bot</h3><p class="sc-77igqf-0 bOfvBY">EasyPoll offers a straightforward and customizable way for server owners to set up polls and allow users to vote. Users vote using reaction emotes, which adds to the fun.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50269"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://dankmemer.lol/&quot;,{&quot;metric25&quot;:1}]]" href="https://dankmemer.lol/" target="_blank" rel="noopener noreferrer">Dank Memer</a></span> — A meme bot</h3><p class="sc-77igqf-0 bOfvBY">If you’re one of the millions of meme-lovers on Discord, Dank Memer is a great bot to include on your server. It automatically posts memes from Reddit to your chosen channels. Dank Memer also has a currency functionality, bills itself as “Discord’s largest fun economic bot.”</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50270"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://hydra.bot/&quot;,{&quot;metric25&quot;:1}]]" href="https://hydra.bot/" target="_blank" rel="noopener noreferrer">Hydra</a></span> — A music bot</h3><p class="sc-77igqf-0 bOfvBY">Hydra is a Discord bot that allows you to play music from various platforms, like<!-- --> Spotify, Bandcamp, YouTube, Soundcloud, and Deezer. You can look up song information and lyrics and choose from settings such as loop, move, replay, skip, and shuffle. </p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50271"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://discord.bots.gg/bots/555955826880413696&quot;,{&quot;metric25&quot;:1}]]" href="https://discord.bots.gg/bots/555955826880413696" target="_blank" rel="noopener noreferrer">Epic RPG </a></span>— A gaming bot</h3><p class="sc-77igqf-0 bOfvBY">The Epic RPG Discord bot allows users to engage in various role-playing games. They can hunt monsters, buy and sell goods, upgrade their armors, and level up using text commands. </p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h3 class="sc-1bwb26k-1 kpbNNd" id="h50272"><a class="js_header-anchor" id=""></a><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 fBlGIv js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://captcha.bot/&quot;,{&quot;metric25&quot;:1}]]" href="https://captcha.bot/" target="_blank" rel="noopener noreferrer">Captcha.bot</a></span> — A security bot</h3><p class="sc-77igqf-0 bOfvBY">This bot forced users to verify their accounts. People who join a server with a Captcha bot will be redirected to Captcha.bot’s website, where they will have to log into Discord again and pass a captcha test to verify they’re human. It’s a good way to cut down on spam on your server.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><h2 class="sc-1bwb26k-1 kpbNNd" id="h50273"><a class="js_header-anchor" id=""></a>How to code a Discord bot</h2><p class="sc-77igqf-0 bOfvBY">You may want to include a Discord bot that serves a specific purpose but can’t find one that fits your needs. Luckily, if you have programming know-how, you can code your own  bots that can do anything you want.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><
